<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/assets/css/switch_button.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header></header>

    <section class="container">
      <div class="todo">
        <div>
          <h2>Todo List</h2>
          <input type="checkbox" id="switch" /><label for="switch"
            >Toggle</label
          >
        </div>
        <div class="items">
          <div class="item">
            <input type="text" placeholder="Add a task to the List" />
            <i class="fa-brands fa-plus"></i>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="name">shreyas</div>
      <div class="icons">
        <i style="color: purple" class="fa-brands fa-instagram"></i>
        <i style="color: dodgerblue" class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
      </div>
    </footer>
  </body>
</html>
